<!DOCTYPE html>
<html>
<head>
	<title>Rioja Wall Example</title>

	<style type="text/css">
		img {width: 100%;vertical-align: top}
	</style>
</head>
<body>

	<div id="container">
		<div class="item 0"><img src="http://lorempixel.com/300/255"></div>
		<div class="item 1"><img src="http://lorempixel.com/100/400"></div>
		<div class="item 2"><img src="http://lorempixel.com/350/400"></div>
		<div class="item 3"><img src="http://lorempixel.com/500/255"></div>
		<div class="item 4"><img src="http://lorempixel.com/175/350"></div>
		<div class="item 5"><img src="http://lorempixel.com/255/369"></div>
		<div class="item 6"><img src="http://lorempixel.com/100/350"></div>
		<div class="item 7"><img src="http://lorempixel.com/219/400"></div>
 		<div class="item 8"><img src="http://lorempixel.com/350/255"></div>
 		<div class="item 9"><img src="http://lorempixel.com/165/400"></div>
		<div class="item 10"><img src="http://lorempixel.com/350/400"></div>
		<div class="item 11"><img src="http://lorempixel.com/350/400"></div>
		<div class="item 12"><img src="http://lorempixel.com/255/369"></div>
		<div class="item"><img src="http://lorempixel.com/219/400"></div>
		<div class="item"><img src="http://lorempixel.com/100/255"></div>

		<div class="item"><img src="http://lorempixel.com/165/350"></div>
		<div class="item"><img src="http://lorempixel.com/100/400"></div>

		<div class="item"><img src="http://lorempixel.com/350/65"></div>
		<div class="item"><img src="http://lorempixel.com/255/219"></div>
		<div class="item"><img src="http://lorempixel.com/175/350"></div>

	<script type="text/javascript" src="../riojawall.js"></script>
	<script type="text/javascript">
		$(function(){

			$('#container').riojaWall({
				animation: true
			})

		})
	</script>

</html>
